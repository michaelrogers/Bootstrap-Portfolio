<!DOCTYPE html>
<html>
<head>
	<title>Contact | Michael Rogers</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Michael Rogers</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html">About Me</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li class="active"><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>	
	<div class="container contentWrapper">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<h2 class="h2">Contact</h2><hr>
							</div>
						</div>
						<!-- <div class="row"> -->
							<section>
								<form class="form-horizontal">
								  <fieldset>
								    <div class="form-group">
								      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
								      <div class="col-lg-8">
								        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
								      </div>
								    </div>
								    <div class="form-group">
								      <label for="inputName" class="col-lg-2 control-label">Full Name</label>
								      <div class="col-lg-8">
								        <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
								      </div>
								    </div>
								    <div class="form-group">
								      <label for="message" class="col-lg-2 control-label">Message</label>
								      <div class="col-lg-8">
								        <textarea class="form-control" rows="3" id="message" placeholder="Write your message here"></textarea>
								        <span class="help-block">Send me a message and I will get back to you shortly!</span>
								      </div>
								    </div>
								    
								    <div class="form-group">
								      <div class="col-lg-10 col-lg-offset-2">
								        <button type="reset" class="btn btn-default">Cancel</button>
								        <button type="submit" class="btn btn-primary">Submit</button>
								      </div>
								    </div>
								  </fieldset>
								</form>
							</section>
						<!-- </div> -->
					</div>
				</div>
			</div>
			<aside class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Connect with me</div>
					<div class="panel-body">
						<ul class="row list-unstyled">
							<li class="col-xs-4">
								<a target="_blank" href="https://github.com/michaelrogers"><img alt="GitHub" class="img-responsive img-rounded socialIcons" src="assets/images/github.svg" /></a>
							</li>
							<li class="col-xs-4">
								<a target="_blank" href="https://www.linkedin.com/in/michaelhrogers"><img alt="LinkedIn" class="img-responsive img-rounded socialIcons" src="assets/images/linkedin.svg" /></a>
							</li>
							<li class="col-xs-4">
								<a target="_blank" href="#"><img alt="StackOverflow" class="img-responsive img-rounded socialIcons" src="assets/images/stackoverflow.svg" /></a>
							</li>
						</ul>
					</div>
			</aside>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12"><span class="text-muted">&copy; Copyright 2016 | Michael Rogers</span></div>
			</div>
		</div>
	</footer>
</body>
</html>
